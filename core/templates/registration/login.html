{% extends 'base.html' %}

    <div class="page-header" id="banner">
    </div>
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <div style="margin-top:10%">
            <a class="btn btn-block btn-social" name="register"  href="{% url 'core:register' %}" style="height: 50px">

                <img src="{{ STATIC_URL }}images/yammer.png" style="width:50px;height:50px"><font size="3"> Login Using Yammer</font></img>
            </a>

{% endblock %}
