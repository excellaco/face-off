{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap-social/bootstrap-social.css' %}">

    <div class="page-header" id="banner">
        <div class="row text-center" style="margin-top:10%">
            <h2>Face Recognition App</h2>
        </div>
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <div style="margin-top:10%">
            <a class="btn btn-block btn-social" href="{% url 'social:begin' 'yammer' %}?next={{ request.path }}">
                <i class="fa fa-ge"></i>
                Login with Yammer
            </a>
        </div>
    </div>
{% endblock %}
