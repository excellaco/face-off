{% extends 'base.html' %}
{% load stars %}

{% block content %}
    <div class="page-header" id="banner">
        <div class="row">
            <h1 class="text-center">
                <img src="https://marasdesbois.files.wordpress.com/2015/02/59454-game-over.jpg"/>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>Score: {% show_stars request.GET.score %}</h2>
        </div>
        <div class="col-md-4">
            <a id="endGame" href="{% url 'core:cards' %}" class="btn btn-primary">Play Again!</a>
        </div>
    </div>
    <div class="row text-center">

    </div>
{% endblock %}
