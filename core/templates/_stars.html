{% for star in star_count %}
    <i id="{{ forloop.counter0 }}star" class="glyphicon glyphicon-star" style="color:#fc0; font-size:24px"></i>
{% endfor %}

{% if leftover_count %}
    {% for star in leftover_count %}
        <i id="{{ forloop.counter0 }}star-empty" class="glyphicon glyphicon-star-empty" style="font-size:24px"></i>
    {% endfor %}
{% endif %}
